<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="header(menu)" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top font-weight-bold">
    <div class="container">

        <a class="navbar-brand mr-1" th:href="@{/}">
            <img class="pb-1" alt="BIT" width=32 height=32 th:src="@{/static/public/logo/favicon-32x32.png}">
            <span class="mb-0">Bolsa Inclusiva de Trabajo</span>
        </a>

        <button th:if="${menu} != null"
                class="navbar-toggler p-0 px-sm-2"
                id="navbar-toggler-button"
                type="button"
                data-toggle="collapse"
                data-target="#headerNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div th:if="${menu} != null" class="collapse navbar-collapse" id="headerNavbar">
            <th:block th:if="${menu} == 'home'" th:replace="fragments/header_home :: menu"></th:block>
        </div>
    </div>
</nav>

</html>
