<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<div th:fragment="modal" class="modal" id="ModalEditPasswordUser">
	<form id="formEditPassword" action="/user/edit_password" method="POST">
	<input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />
            <input
            type="hidden"
            name="id"
            id="idEditUser"
            th:value="${user.id}" />
    <div class="modal-dialog" id="EditPasswordUser">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Cambiar Contraseña</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
              		<div class="form-group mb-4">
                        <label for="inputPasswordEditUser">Contraseña:</label>
                        <input name="password" type="password" class="form-control" id="inputPasswordEditUser" placeholder="Contraseña">
                        <div id="invalid-feedback-password" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="inputPassword2EditUser">Repetir Contraseña:</label>
                        <input type="password" class="form-control" id="inputPassword2EditUser" placeholder="Repetir Contraseña">
                        <div id="invalid-feedback-password2" class="invalid-feedback"></div>
                    </div>
            </div>

            <div class="modal-footer">
                <button type="button" id="savePassword" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>

</form>
</div>
</html>
